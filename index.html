<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinoise Gen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sinoise Gen</h1>
    <div class="container">
        <label for="upload" class="uploadBtn">Télécharger une image</label>
        <input type="file" id="upload" accept="image/*">
        
        <label for="pixelSize">Taille des pixels:</label>
        <input type="range" id="pixelSize" min="1" max="100" value="10">
        <span id="pixelSizeValue">10</span>
        
        <label for="noiseIntensity">Intensité du bruit:</label>
        <input type="range" id="noiseIntensity" min="1" max="100" value="50">
        <span id="noiseIntensityValue">50</span>
        
        <label for="blurRadius">Rayon du flou:</label>
        <input type="range" id="blurRadius" min="1" max="100" value="10">
        <span id="blurRadiusValue">10</span>
        
        <label for="zoomX">Position X:</label>
        <input type="range" id="zoomX" min="0" max="100" value="0">
        <span id="zoomXValue">0</span>
        
        <label for="zoomY">Position Y:</label>
        <input type="range" id="zoomY" min="0" max="100" value="0">
        <span id="zoomYValue">0</span>
        
        <br><br>
        <canvas id="canvas"></canvas>
        <br><br>
        <button id="download" disabled>Télécharger l'image traitée</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
